<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
            <div class="card py-4 px-3">
              <div class="card-header pb-0 text-start">
                <img src="assets/img/favicon.png" alt="" width="80" class="mb-2 position-absolute"
                  style="top: -50px; left: 50%; transform: translateX(-50%); box-shadow: 0 0 2rem 0 rgb(136 152 170 / 15%)">
                <h2 class="font-weight-bolder">Connexion</h2>
                <p class="mb-0 text-secondary" style="font-size: 15px;">Saisissez vos identifiants de connexion pour
                  vous connecter</p>
              </div>
              <div class="card-body">
                <form role="form">
                  <div class="mb-3">
                    <input type="text" class="form-control form-control-lg" placeholder="Identifiant"
                      aria-label="Identifiant">
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control form-control-lg" placeholder="Mot de passe"
                      aria-label="Password">
                  </div>
                  <div class="text-center">
                    <button (click)="goto()" type="button" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Se
                      connecter</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div
            class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
            <div
              class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
              style="background-image: url('assets/img/img-login.jpg');
			background-size: cover;">
              <span class="mask bg-gradient-primary opacity-6"></span>
              <h1 class="mt-5 text-white font-weight-bolder position-relative">REST'UP</h1>
              <p class="text-white position-relative">La solution tout-en-un pour faciliter la gestion de votre
                restaurant.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
